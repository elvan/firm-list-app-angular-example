<h1>Firm List</h1>

<div>
  <a routerLink="/firms/add" class="btn btn-primary">Add New Firm</a>
</div>

<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Name</th>
      <th scope="col">Identifier</th>
      <th scope="col">Sharing Fee</th>
    </tr>
  </thead>
  <tbody *ngIf="firms.length > 0">
    <tr *ngFor="let firm of firms" style="cursor: pointer">
      <td>{{ firm.id }}</td>
      <td>
        <a routerLink="/firms/edit/{{ firm.id }}">{{ firm.name }}</a>
      </td>
      <td>{{ firm.identifier }}</td>
      <td>{{ firm.sharingFee }}</td>
    </tr>
  </tbody>
</table>
